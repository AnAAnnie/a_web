<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CLICK TRICK</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #aeefe3, #a2e2fd);
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #message {
      margin: 20px auto;
      font-size: 1.5em;
      height: 80px;
    }
    button {
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #5dd4ff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #faace4;
    }
  </style>
</head>
<body>

  <h1>🎁 get some warm words</h1>

  <div id="message">(click pleaseeee~~~)</div>

  <button onclick="showMessage()">click here！</button>

  <script>
    const messages = [
      "hahahahaha",
      "go to study",
      "get out"
    ];
  
    let availableMessages = [...messages];
    let lastMessage = null;  // 记录上一条消息
  
    function showMessage() {
      if (availableMessages.length === 0) {
        availableMessages = [...messages];
      }
  
      let selected;
      let i;
  
      // 至少两条不同才做这个检查，否则死循环
      if (availableMessages.length > 1) {
        do {
          i = Math.floor(Math.random() * availableMessages.length);
          selected = availableMessages[i];
        } while (selected === lastMessage);  // 重抽直到不同
      } else {
        // 只有一条时直接用
        i = 0;
        selected = availableMessages[0];
      }
  
      document.getElementById("message").textContent = selected;
      lastMessage = selected;
      availableMessages.splice(i, 1);  // 删除已显示的，避免同轮重复
    }
  </script>
  

</body>
</html>
