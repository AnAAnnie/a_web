<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CLICK TRICK</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d2f7f0, #bbe5f7);
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #message {
      margin: 20px auto;
      font-size: 1.5em;
      height: 80px;
    }
    button {
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #5dd4ff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #faace4;
    }
  </style>
</head>
<body>

  <h1>ğŸ get some warm words</h1>

  <div id="message">(click pleaseeee~~~)</div>

  <button onclick="showMessage()">click hereï¼</button>

  <script>
    const messages = [
      "hahahahaha",
      "go to study",
      "get out"
    ];
  
    let availableMessages = [...messages];
    let lastMessage = null;
  
    function showMessage() {
      // å¦‚æœæ‰€æœ‰æ¶ˆæ¯éƒ½ç”¨å®Œäº†ï¼Œå°±é‡æ–°æ´—ç‰Œ
      if (availableMessages.length === 0) {
        availableMessages = [...messages];
      }
  
      let selected;
      let i;
      let tries = 0;
  
      // å°è¯•æ‰¾åˆ°ä¸€ä¸ªä¸ä¸Šä¸€æ¬¡ä¸åŒçš„æ¶ˆæ¯ï¼Œé¿å…æ­»å¾ªç¯æœ€å¤šå°è¯•10æ¬¡
      do {
        i = Math.floor(Math.random() * availableMessages.length);
        selected = availableMessages[i];
        tries++;
      } while (selected === lastMessage && tries < 10);
  
      // æ›´æ–°é¡µé¢å†…å®¹
      document.getElementById("message").textContent = selected;
      lastMessage = selected;
  
      // ç§»é™¤è¿™æ¡æ¶ˆæ¯
      availableMessages.splice(i, 1);
    }
  </script>
  
  

</body>
</html>
