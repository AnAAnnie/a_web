<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CLICK TRICK</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #aeefe3, #a2e2fd);
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #message {
      margin: 20px auto;
      font-size: 1.5em;
      height: 80px;
    }
    button {
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #5dd4ff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #faace4;
    }
  </style>
</head>
<body>

  <h1>🎁 get some warm words</h1>

  <div id="message">(click pleaseeee~~~)</div>

  <button onclick="showMessage()">click here！</button>

  <script>
    const messages = [
      "hahahahaha",
      "go to study",
      "get out"
    ];

   // 用来记录当前还没显示过的消息
  let availableMessages = [...messages];

function showMessage() {
  // 如果所有消息都显示过了，重新洗牌
  if (availableMessages.length === 0) {
    availableMessages = [...messages];
  }

  // 随机抽一个索引
  const i = Math.floor(Math.random() * availableMessages.length);
  const selected = availableMessages[i];

  // 显示消息
  document.getElementById("message").textContent = selected;

  // 删除这条消息，避免重复
  availableMessages.splice(i, 1);
}
</script>

</body>
</html>
